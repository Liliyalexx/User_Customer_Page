<!-- Custom JavaScript to create the chart -->
<script>
    // Get the canvas element
    var ctx = document.getElementById('sp500Chart').getContext('2d');

    // Create the chart
    var sp500Chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            datasets: [{
                label: 'S&P 500 Index',
                data: [2954, 2976, 2854, 2930, 2885, 2941, 3013, 3056, 3063, 3209, 3286, 3431], // Sample data for the S&P 500 index
                borderColor: 'green',
                backgroundColor: 'green',
                borderWidth: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
